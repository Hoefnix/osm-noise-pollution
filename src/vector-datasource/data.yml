_prefs: 
  disabled: 
    - noise_road
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: true
attribution: ''
center: 
  - 8.5501
  - 47.3139
  - 11
description: Open Streets
Layer: 
  - id: noise_industrial
    Datasource: 
      dbname: noise
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: postgres
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: noise
      port: 5432
      srid: ''
      table: |-
        (
          SELECT * FROM (
          SELECT st_buffer(geometry, 100) AS geometry,
                 1 AS noise_level,
                 'industrial_zone' AS noise_source
          FROM osm_industrial_zone
          ) AS industrial
          WHERE geometry && !bbox!
        ) AS t
      type: postgis
      user: noise
    description: ''
    fields: 
      noise_level: Number
      noise_source: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: noise_retail
    Datasource: 
      dbname: noise
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: postgres
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: noise
      port: 5432
      srid: ''
      table: |-
        (
          SELECT * FROM (
          SELECT st_buffer(geometry, 50) AS geometry,
                 1 AS noise_level,
                 'retail_zone' AS noise_source
          FROM osm_retail_zone
          ) AS retail
          WHERE geometry && !bbox!
        ) AS t
      type: postgis
      user: noise
    description: ''
    fields: 
      noise_level: Number
      noise_source: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: noise_road
    Datasource: 
      dbname: noise
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: postgres
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: noise
      port: 5432
      srid: ''
      table: |-
        (
          SELECT * FROM (
          SELECT st_collect(st_buffer(geometry, 100)) AS geometry,
                 1 AS noise_level,
                 'motorway' AS noise_source
          FROM osm_motorway
          UNION ALL
          SELECT st_collect(st_buffer(geometry, 70)) AS geometry,
                 1 AS noise_level,
                 'trunk' AS noise_source
          FROM osm_trunk
          UNION ALL
          SELECT st_collect(st_buffer(geometry, 50)) AS geometry,
                 1 AS noise_level,
                 'primary' AS noise_source
          FROM osm_primary_road
          UNION ALL
          SELECT st_collect(st_buffer(geometry, 20)) AS geometry,
                 1 AS noise_level,
                 'secondary' AS noise_source
          FROM osm_secondary_road
          ) AS roads
          WHERE geometry && !bbox!
        ) AS t
      type: postgis
      user: noise
    description: ''
    fields: 
      noise_level: Number
      noise_source: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
maxzoom: 14
minzoom: 0
name: OSM noise pollution
